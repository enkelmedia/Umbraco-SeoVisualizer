<div ng-controller="EnkelMedia.SeoVisualizerController">

    <div class="sv-form">
        <div>
            <input type="text" ng-model="title" placeholder="{{titlePlaceholder}}" />
            <p ng-class="{'seo-invisible' : title.length > maxCharsTitle }" class="sv-error"><localize key="seoVisualizer_max_length" tokens="[maxCharsTitle]">The optimal length is less than {{maxCharsTitle}} characters.</localize></p>
        </div>
        <div>
            <textarea ng-model="description" placeholder="{{descriptionPlaceholder}}"></textarea>
            <p ng-class="{'seo-invisible' : description.length > maxCharsDescription }" class="sv-error"><localize key="seoVisualizer_max_length" tokens="[maxCharsDescription]">The optimal length is less than {{maxCharsDescription}} characters.</localize></p>
        </div>
        <div class="sv-options">
            <div ng-show="showExcludeTitleSuffix">
                <label>
                    <umb-toggle checked="excludeTitleSuffix" on-click="toggleTitleSuffix()"></umb-toggle>
                    <localize key="seoVisualizer_exclude_title_suffix">Exclude Default Title Suffix</localize>
                </label>
            </div>
            <div ng-show="showNoIndex">
                <label>
                    <umb-toggle checked="noIndex" on-click="toggleNoIndex()"></umb-toggle>
                    <localize key="seoVisualizer_no_index">Hide the page for Search Engine</localize>
                </label>
            </div>
        </div>
    </div>
    <div class="sv-demo">
        <h6>{{getTitle()}}</h6>
        <p class="sv-url">{{GetUrl()}}</p>
        <p>{{description}}</p>
    </div>
    <div style="clear:both"></div>

</div>
